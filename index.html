<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="center">Calculator</h1>
    <div class="container  mx-auto flex flex-col items-center ">
        <div class="calculator">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button red" id="red">C</button>
            <button class="button" id="blue">M+</button>
            <button class="button " id="blue">M-</button>
            <button class="button "id="green">MRC</button>

        </div>
        <div class="row">
            <button class="button btn">7</button>
            <button class="button btn">8</button>
            <button class="button btn">9</button>
            <button class="button btn">X</button>

        </div>
        <div class="row">
            <button class="button btn">4</button>
            <button class="button btn">5</button>
            <button class="button btn">6</button>
            <button class="button btn">/</button>

        </div>
        <div class="row">
            <button class="button btn">1</button>
            <button class="button btn">2</button>
            <button class="button btn">3</button>
            <button class="button btn">-</button>

        </div>
        <div class="row">
            <button class="button btn">0</button>
            <button class="button btn">.</button>
            <button class="button btn">=</button>
            <button class="button btn">+</button>

        </div>
    </div>   
    </div>

    <script src="script.js"></script>
</body>
</html>
